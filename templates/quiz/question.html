{% extends 'base.html' %}

{% block title %} Quiz Results {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">{{ question.text }}</h2>

            <form id="question-form" action="{% url 'get_answer' %}" method="post">
                {% csrf_token %}

                <ul class="list-group mb-3">
                    {% for answer in answers %}
                    <li class="list-group-item">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                id="answer-{{ forloop.counter0 }}"
                                value="{{ answer.id }}"
                                name="answer_id"
                                required>
                            <label class="form-check-label" for="answer-{{ forloop.counter0 }}">
                                {{ answer.text }}
                            </label>
                        </div>
                    </li>
                    {% endfor %}
                </ul>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    window.onbeforeunload = function () {
        return 'Are you sure you want to leave? You will lose your progress.';
    };
</script>

{% endblock %}
