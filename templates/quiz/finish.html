{% extends 'base.html' %}

{% block title %} Test Completed {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body text-center p-4">
            <h3 class="mb-3">Quiz Complete!</h3>
            <p class="fw-bold">You scored {{ percent_score }}%</p>
            <a href="{% url 'start_quiz' quiz_id %}" class="btn btn-primary">Reset Test</a>
        </div>
    </div>
</div>
{% endblock %}
