<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Login to Collaborative Learning Techniques</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'login/fonts/linearicons/style.css' %}">
        <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <div class="inner">
                <img src="{% static 'images/image-1.png' %}" alt="" class="image-1">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h3>Cooperative learning techniques</h3>

                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <div class="form-holder">
                        <span class="lnr lnr-user"></span>
                        <input type="text" name="username" class="form-control"
                               placeholder="Username" value="{{ username|default:'' }}" required>
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <input type="password" name="password" class="form-control"
                               placeholder="Password" required>
                    </div>
                    <button type="submit">
                        <span>Login</span>
                    </button>
                    <div style="text-align: center; margin-top: 15px;">
                        <a href="{% url 'register' %}" style="color: #666; text-decoration: none;">
                            Don't have an account? Register here
                        </a>
                    </div>
                </form>
                <img src="{% static 'images/image-2.png' %}" alt="" class="image-2">
            </div>
        </div>

        <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'login/js/main.js' %}"></script>

        <style>
            .alert {
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 4px;
            }
            .alert-danger {
                background-color: #f8d7da;
                color: #721c24;
            }
            .alert-success {
                background-color: #d4edda;
                color: #155724;
            }
        </style>
    </body>
</html>
